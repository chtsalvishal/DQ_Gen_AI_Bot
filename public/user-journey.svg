<?xml version="1.0" encoding="UTF-8"?>
<svg width="1400px" height="400px" viewBox="0 0 1400 400" version="1.1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink">
  <defs>
    <symbol id="icon-upload-cloud" viewBox="0 0 24 24">
        <path d="M18 10h-1.26A8 8 0 1 0 9 20h9a5 5 0 0 0 0-10z"></path><polyline points="16 16 12 12 8 16"></polyline><line x1="12" y1="12" x2="12" y2="22"></line>
    </symbol>
    <symbol id="icon-gemini-sparkles" viewBox="0 0 24 24">
        <path d="M12 2L9 9l-7 3 7 3 3 7 3-7 7-3-7-3-3-7z" />
    </symbol>
    <symbol id="icon-dashboard-view" viewBox="0 0 24 24">
        <rect x="3" y="3" width="7" height="7"></rect><rect x="14" y="3" width="7" height="7"></rect><rect x="14" y="14" width="7" height="7"></rect><rect x="3" y="14" width="7" height="7"></rect>
    </symbol>
    <symbol id="icon-shield-check" viewBox="0 0 24 24">
        <path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10z"></path><polyline points="9 12 12 15 15 9"></polyline>
    </symbol>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" />
    </marker>
  </defs>

  <style>
    .diagram-font { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji"; }
    
    /* Light Mode Styles */
    .stage-title { fill: #0f172a; }
    .stage-subtitle { fill: #475569; }
    .stage-circle { stroke-width: 2px; }
    .arrow-path { stroke: #94a3b8; fill: none; }
    #arrowhead polygon { fill: #94a3b8; }
    
    .stage-1-circle { fill: #eff6ff; stroke: #60a5fa; }
    .stage-2-circle { fill: #fef2f2; stroke: #f87171; }
    .stage-3-circle { fill: #f0fdf4; stroke: #4ade80; }
    .stage-4-circle { fill: #eef2ff; stroke: #818cf8; }

    .icon { stroke-width: 2; fill: none; stroke-linecap: round; stroke-linejoin: round; }
    .icon-1 { stroke: #2563eb; }
    .icon-2 { stroke: #dc2626; }
    .icon-3 { stroke: #16a34a; }
    .icon-4 { stroke: #4f46e5; }
    
    /* Dark Mode Overrides */
    @media (prefers-color-scheme: dark) {
      .stage-title { fill: #f1f5f9; }
      .stage-subtitle { fill: #94a3b8; }

      .stage-1-circle { fill: #1e3a8a; stroke: #60a5fa; }
      .stage-2-circle { fill: #450a0a; stroke: #f87171; }
      .stage-3-circle { fill: #14532d; stroke: #4ade80; }
      .stage-4-circle { fill: #312e81; stroke: #818cf8; }
      
      .icon-1 { stroke: #93c5fd; }
      .icon-2 { stroke: #fca5a5; }
      .icon-3 { stroke: #86efac; }
      .icon-4 { stroke: #a5b4fc; }
    }
  </style>

  <!-- Stage 1: Provide Context -->
  <g transform="translate(150, 150)">
    <circle cx="0" cy="0" r="70" class="stage-circle stage-1-circle"/>
    <use xlink:href="#icon-upload-cloud" class="icon icon-1" x="-30" y="-30" width="60" height="60"/>
    <text x="0" y="100" text-anchor="middle" class="stage-title diagram-font" style="font-size: 18px; font-weight: bold;">1. Provide Context</text>
    <text x="0" y="125" text-anchor="middle" class="stage-subtitle diagram-font" style="font-size: 14px;">
      <tspan x="0" dy="1.2em">Upload SQL schemas, CSV stats,</tspan>
      <tspan x="0" dy="1.2em">and business rules.</tspan>
    </text>
  </g>

  <!-- Stage 2: Analyze with AI -->
  <g transform="translate(500, 150)">
    <circle cx="0" cy="0" r="70" class="stage-circle stage-2-circle"/>
    <use xlink:href="#icon-gemini-sparkles" class="icon icon-2" x="-30" y="-30" width="60" height="60"/>
    <text x="0" y="100" text-anchor="middle" class="stage-title diagram-font" style="font-size: 18px; font-weight: bold;">2. Analyze with AI</text>
    <text x="0" y="125" text-anchor="middle" class="stage-subtitle diagram-font" style="font-size: 14px;">
      <tspan x="0" dy="1.2em">Gemini detects anomalies,</tspan>
      <tspan x="0" dy="1.2em">schema drift, and violations.</tspan>
    </text>
  </g>

  <!-- Stage 3: Explore & Act -->
  <g transform="translate(850, 150)">
    <circle cx="0" cy="0" r="70" class="stage-circle stage-3-circle"/>
    <use xlink:href="#icon-dashboard-view" class="icon icon-3" x="-30" y="-30" width="60" height="60"/>
    <text x="0" y="100" text-anchor="middle" class="stage-title diagram-font" style="font-size: 18px; font-weight: bold;">3. Explore &amp; Act</text>
    <text x="0" y="125" text-anchor="middle" class="stage-subtitle diagram-font" style="font-size: 14px;">
      <tspan x="0" dy="1.2em">Visualize results, ask questions,</tspan>
      <tspan x="0" dy="1.2em">and share reports.</tspan>
    </text>
  </g>
  
  <!-- Stage 4: Achieve Integrity -->
  <g transform="translate(1200, 150)">
    <circle cx="0" cy="0" r="70" class="stage-circle stage-4-circle"/>
    <use xlink:href="#icon-shield-check" class="icon icon-4" x="-30" y="-30" width="60" height="60"/>
    <text x="0" y="100" text-anchor="middle" class="stage-title diagram-font" style="font-size: 18px; font-weight: bold;">4. Achieve Integrity</text>
    <text x="0" y="125" text-anchor="middle" class="stage-subtitle diagram-font" style="font-size: 14px;">
      <tspan x="0" dy="1.2em">Gain actionable insights to improve</tspan>
      <tspan x="0" dy="1.2em">and maintain data quality.</tspan>
    </text>
  </g>
  
  <!-- Arrows -->
  <path d="M 230 150 H 419" class="arrow-path" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <path d="M 580 150 H 769" class="arrow-path" stroke-width="2.5" marker-end="url(#arrowhead)"/>
  <path d="M 930 150 H 1119" class="arrow-path" stroke-width="2.5" marker-end="url(#arrowhead)"/>

</svg>