<svg id="architecture-diagram" xmlns="http://www.w3.org/2000/svg" width="100%" viewBox="0 0 900 850">
    <style>
        .container { font-family: 'Segoe UI', 'Helvetica Neue', Arial, sans-serif; }
        .title { font-size: 24px; font-weight: 600; fill: #0f172a; text-anchor: middle; }
        .group-title { font-size: 16px; font-weight: 600; fill: #334155; text-anchor: middle; }
        .box { stroke-width: 1.5; rx: 8; ry: 8; }
        .box-text { font-size: 15px; font-weight: 500; color: #0f172a; text-align: center; display: flex; justify-content: center; align-items: center; height: 100%; }
        .arrow { stroke: #475569; stroke-width: 1.5; fill: none; marker-end: url(#arrowhead); }
        .arrow-label { font-size: 14px; fill: #1e293b; text-anchor: middle; }

        .user-box { fill: #fefce8; stroke: #fde047; }
        .process-box { fill: #eff6ff; stroke: #60a5fa; }
        .api-box { fill: #f0fdf4; stroke: #4ade80; }
        .output-box { fill: #fff1f2; stroke: #fb7185; }
        .gateway-circle { fill: #f8fafc; stroke: #94a3b8; }

        .main-cluster { fill: #f8fafc; stroke: #e2e8f0; }
        .sub-cluster { fill: #ffffff; stroke: #cbd5e1; }
    </style>
    <defs>
        <marker id="arrowhead" viewBox="0 0 10 10" refX="8" refY="5" markerWidth="6" markerHeight="6" orient="auto-start-reverse">
            <path d="M 0 0 L 10 5 L 0 10 z" fill="#475569" />
        </marker>
    </defs>
    <g class="container">
        <!-- Titles -->
        <text x="450" y="40" class="title">Architecture Diagram</text>

        <!-- Main Cluster Box -->
        <rect x="250" y="80" width="620" height="740" class="main-cluster box" />
        <text x="560" y="110" class="group-title">Data Quality Bot</text>

        <!-- Sub Clusters -->
        <rect x="270" y="130" width="580" height="130" class="sub-cluster box" />
        <rect x="270" y="580" width="580" height="220" class="sub-cluster box" />
        <text x="560" y="570" class="group-title">Presentation</text>

        <!-- Nodes -->
        <g id="user-node">
            <rect x="30" y="158" width="200" height="75" class="box user-box" />
            <foreignObject x="30" y="158" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">User via Browser HTTPS</div>
            </foreignObject>
        </g>
        <g id="gateway-node">
            <circle cx="130" cy="330" r="45" class="box gateway-circle" />
            <foreignObject x="85" y="285" width="90" height="90">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Gateway</div>
            </foreignObject>
        </g>
        <g id="data-input-node">
            <rect x="290" y="158" width="200" height="75" class="box process-box" />
            <foreignObject x="290" y="158" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Data Input and Parsing</div>
            </foreignObject>
        </g>
        <g id="prompt-eng-node">
            <rect x="580" y="158" width="200" height="75" class="box process-box" />
            <foreignObject x="580" y="158" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Prompt Engineering</div>
            </foreignObject>
        </g>
        <g id="gemini-api-node">
            <rect x="400" y="380" width="200" height="75" class="box api-box" />
            <foreignObject x="400" y="380" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Google Gemini API</div>
            </foreignObject>
        </g>
        <g id="results-dash-node">
            <rect x="320" y="610" width="200" height="75" class="box output-box" />
            <foreignObject x="320" y="610" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Results Dashboard</div>
            </foreignObject>
        </g>
        <g id="export-engine-node">
            <rect x="580" y="610" width="200" height="75" class="box output-box" />
            <foreignObject x="580" y="610" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">Export Engine</div>
            </foreignObject>
        </g>
        <g id="ai-assistant-node">
            <rect x="450" y="715" width="200" height="75" class="box output-box" />
            <foreignObject x="450" y="715" width="200" height="75">
                <div xmlns="http://www.w3.org/1999/xhtml" class="box-text">AI Assistant</div>
            </foreignObject>
        </g>

        <!-- Arrows -->
        <path d="M 130 233 V 285" class="arrow" />
        <text x="80" y="265" class="arrow-label">Provides Data Context</text>
        
        <path d="M 175 330 H 290" class="arrow" />
        <path d="M 490 195 H 580" class="arrow" />
        <path d="M 680 233 V 380 H 600" class="arrow" />
        <text x="690" y="320" class="arrow-label">Secure API Call</text>

        <path d="M 500 455 V 610 H 520" class="arrow" />
        <text x="500" y="540" class="arrow-label" transform="rotate(-90 500 540)">JSON Response</text>

        <path d="M 520 647 H 580" class="arrow" />
        <path d="M 420 685 V 715 H 450" class="arrow" />
    </g>
</svg>